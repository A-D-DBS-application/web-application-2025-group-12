    <path d="M 0 -12 C -8.4 -12 -15 -5.4 -15 3 C -15 3 0 42 0 42 C 0 42 15 3 15 3 C 15 -5.4 8.4 -12 0 -12 Z" 
          fill="white" stroke="white" stroke-width="0" stroke-linejoin="round"/>
    <!-- Inner circle (dot) at the point -->
