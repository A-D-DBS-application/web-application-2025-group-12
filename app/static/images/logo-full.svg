<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1400 300" width="1400" height="300">
  <!-- Background matching navbar color #1f6f4a -->
  <rect width="1400" height="300" fill="#1f6f4a"/>
  
  <!-- Location Pin Icon (left side) - More rounded design (moved slightly right) -->
  <g transform="translate(120, 80)">
    <!-- Outer pin shape with smooth rounded corners -->
    <path d="M 0 -40 C -28 -40 -50 -18 -50 10 C -50 10 0 140 0 140 C 0 140 50 10 50 10 C 50 -18 28 -40 0 -40 Z" 
          fill="white" stroke="white" stroke-width="0" stroke-linejoin="round"/>
    <!-- Inner circle (dot) at the point with soft shadow effect -->
    <circle cx="0" cy="25" r="16" fill="white"/>
    <!-- Inner circle outline for definition -->
    <circle cx="0" cy="25" r="16" fill="none" stroke="#1f6f4a" stroke-width="4"/>
    <!-- Small dot in center -->
    <circle cx="0" cy="25" r="7" fill="#1f6f4a"/>
  </g>
  
  <!-- Text: "GroundMatch" (moved closer to icon, adjusted size) -->
  <text x="240" y="186" font-family="'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif" 
    font-size="150" font-weight="700" fill="white" letter-spacing="0">GroundMatch</text>
</svg>
