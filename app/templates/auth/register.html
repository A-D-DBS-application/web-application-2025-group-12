{% extends "base.html" %}
{% block content %}
  <h1>Registreer je bedrijf</h1>
  <form method="POST">
    <label>
      Bedrijfsnaam
      <input type="text" name="name" required>
    </label>
    <label>
      Email
      <input type="email" name="email" required>
    </label>
    <button type="submit">Registreer</button>
  </form>
  <p>
    Al een account? <a href="{{ url_for('main.login') }}">Login hier</a>
  </p>
{% endblock %}
