{% extends "base.html" %}
{% block content %}
<div class="card">
    <h2>My Profile</h2>
    <form method="POST" class="profile-form">
        <div class="form-grid-single">
            <div>
                <label class="form-label">Name</label>
                <input type="text" name="name" placeholder="Name" required value="{{ client.name if client else '' }}">
            </div>
            <div>
                <label class="form-label">Email Address</label>
                <input type="email" name="email" placeholder="Email" required value="{{ client.email if client else '' }}">
            </div>
            <div>
                <label class="form-label">Gemeente</label>
                <input type="text" name="location" placeholder="Bijv. Antwerpen" value="{{ client.location if client else '' }}">
            </div>
            <div>
                <label class="form-label">Straat + Nummer</label>
                <input type="text" name="address" placeholder="Bijv. Groenplaats 1" value="{{ client.address if client else '' }}">
            </div>
        </div>
        <div class="form-actions">
            <button type="submit" class="btn btn-success">Update Profile</button>
            <a href="{{ url_for('client_dashboard') }}" class="btn">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
