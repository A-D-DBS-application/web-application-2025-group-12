{% extends "base.html" %}
{% block content %}
<div class="card">
    <h2>My Profile</h2>
    <form method="POST" class="profile-form">
        <div class="form-grid-single">
            <div>
                <label class="form-label">Company Name</label>
                <input type="text" name="name" placeholder="Company Name" required value="{{ company.name if company else '' }}">
            </div>
            <div>
                <label class="form-label">Email Address</label>
                <input type="email" name="email" placeholder="Email" required value="{{ company.email if company else '' }}">
            </div>
        </div>
        <div class="form-actions">
            <button type="submit" class="btn btn-success">Update Profile</button>
            <a href="{{ url_for('dashboard') }}" class="btn">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
