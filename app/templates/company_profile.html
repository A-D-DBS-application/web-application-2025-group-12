{% extends "base_new.html" %}

{% block title %}My Profile{% endblock %}

{% block content %}
<div class="container py-4">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
            <!-- Header -->
            <div class="mb-4">
                <h1 class="display-6 fw-bold mb-2">My Profile</h1>
                <p class="text-muted">Update your company information</p>
            </div>

            <!-- Profile Form -->
            <div class="card shadow-sm border-0">
                <div class="card-body p-4">
                    <form method="POST">
                        <div class="mb-4">
                            <label class="form-label fw-semibold">Company Name</label>
                            <input type="text" name="name" class="form-control" placeholder="Company Name" required value="{{ company.name if company else '' }}">
                        </div>
                        
                        <div class="mb-4">
                            <label class="form-label fw-semibold">Email Address</label>
                            <input type="email" name="email" class="form-control" placeholder="Email" required value="{{ company.email if company else '' }}">
                        </div>
                        
                        <div class="d-flex gap-3 mt-4 profile-actions">
                            <button type="submit" class="btn btn-success main-action">✓ Update Profile</button>
                            <a href="{{ url_for('dashboard') }}" class="btn btn-outline-secondary main-action">← Back to Dashboard</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
