{% extends "base_new.html" %}
{% block content %}
<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-md-5">
      <div class="card shadow-sm">
        <div class="card-body p-4">
          <div class="text-center mb-4">
            <h2 class="h4 fw-bold text-dark">Client Login</h2>
            <p class="text-muted small">Sign in to find your perfect building plot</p>
          </div>

          <form method="POST">
            <div class="mb-3">
              <label class="form-label">Email Address</label>
              <input type="email" name="email" class="form-control" placeholder="your@email.com" required>
            </div>

            <div class="d-grid gap-2">
              <button type="submit" class="btn btn-success btn-lg">Login</button>
            </div>
          </form>

          <hr class="my-3">
          <p class="text-center text-muted small mb-0">
            Need an account? <a href="{{ url_for('company_login') }}">Sign in as Company</a>
          </p>
        </div>
      </div>
      <div class="text-center mt-3">
        <a href="{{ url_for('home') }}" class="btn btn-outline-secondary">‚Üê Back to Home</a>
      </div>
    </div>
  </div>
</div>
{% endblock %}
