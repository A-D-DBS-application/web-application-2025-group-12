{% extends "base.html" %}
{% block content %}
<section class="stack">
  <header class="page-header">
    <div>
      <a class="text-muted" href="{{ url_for('main.manage_clients') }}">&larr; Back to clients</a>
      <h1>{{ 'Edit Client' if client else 'Add New Client' }}</h1>
      <p class="text-muted">Enter the client's information to add them to your list.</p>
    </div>
  </header>

  <article class="profile-card">
    <form class="stack" method="POST">
      <div class="preference-grid">
        <div class="stack">
          <label for="client_name">Name</label>
          <input class="input" id="client_name" type="text" name="name" value="{{ client.name if client else '' }}" required>
        </div>
        <div class="stack">
          <label for="client_email">Email</label>
          <input class="input" id="client_email" type="email" name="email" value="{{ client.email if client else '' }}" required>
        </div>
        <div class="stack">
          <label for="client_address">Address</label>
          <input class="input" id="client_address" type="text" name="address" value="{{ client.address if client else '' }}" required>
        </div>
      </div>
      <div class="action-row">
        <a class="btn btn-outline" href="{{ url_for('main.manage_clients') }}">Cancel</a>
        <button class="btn btn-primary" type="submit">{{ 'Save Client' if client else 'Add Client' }}</button>
      </div>
    </form>
  </article>
</section>
{% endblock %}
