{% extends "base.html" %}
{% block content %}
  <h1>{{ 'Edit client' if client else 'New client' }}</h1>
  <form method="POST">
    <div class="mb-3">
      <label class="form-label">Name</label>
      <input type="text" name="name" class="form-control" value="{{ client.name if client else '' }}" required>
    </div>
    <div class="mb-3">
      <label class="form-label">Email</label>
      <input type="email" name="email" class="form-control" value="{{ client.email if client else '' }}">
    </div>
    <div class="mb-3">
      <label class="form-label">Address</label>
      <input type="text" name="address" class="form-control" value="{{ client.address if client else '' }}">
    </div>
    <div class="d-flex gap-2">
      <button type="submit" class="btn btn-primary">{{ 'Save' if client else 'Add' }}</button>
      <a href="{{ url_for('main.manage_clients') }}" class="btn btn-light">Cancel</a>
    </div>
  </form>
{% endblock %}
