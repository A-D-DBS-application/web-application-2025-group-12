{% extends "base.html" %}
{% block title %}GroundMatch • Add Plot{% endblock %}
{% block content %}
<section class="stack">
  <header class="page-header">
    <div>
      <a class="text-muted" href="{{ url_for('main.view_plots') }}">&larr; Back to plots</a>
      <h1>Add New Building Plot</h1>
      <p class="text-muted">Provide plot details so brokers can match it to client preferences.</p>
    </div>
  </header>

  <article class="profile-card">
    <form class="stack" method="post">
      <div class="preference-grid">
        <div class="stack">
          <label for="plot_location">Location</label>
          <input class="input" id="plot_location" type="text" name="location" placeholder="City, district" required>
        </div>
        <div class="stack">
          <label for="plot_surface">Surface Area (m²)</label>
          <input class="input" id="plot_surface" type="number" min="0" name="m2" required>
        </div>
        <div class="stack">
          <label for="plot_budget">Budget (€)</label>
          <input class="input" id="plot_budget" type="number" min="0" step="0.01" name="budget" required>
        </div>
      </div>

      <div class="preference-grid">
        <div class="stack">
          <label for="plot_subdivision">Subdivision Type</label>
          <input class="input" id="plot_subdivision" type="text" name="subdivision_type" placeholder="Residential, mixed-use">
        </div>
        <div class="stack">
          <label for="plot_owner">Owner</label>
          <input class="input" id="plot_owner" type="text" name="owner" placeholder="Municipality, private owner">
        </div>
        <div class="stack">
          <label for="plot_soil">Soil Type</label>
          <input class="input" id="plot_soil" type="text" name="soil" placeholder="Clay, sand, loam">
        </div>
      </div>

      <div class="action-row" style="justify-content:flex-end;">
        <a class="btn btn-outline" href="{{ url_for('main.view_plots') }}">Cancel</a>
        <button class="btn btn-primary" type="submit">Save Plot</button>
      </div>
    </form>
  </article>
</section>
{% endblock %}
