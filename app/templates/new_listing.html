{% extends "base.html" %}
{% block content %}
  <h1>New parcel</h1>
  <form method="post">
    <label>
      Location
      <input name="location" required />
    </label>
    <label>
      Area (m²)
      <input name="m2" type="number" min="0" required />
    </label>
    <label>
      Price (€)
      <input name="budget" type="number" step="0.01" min="0" required />
    </label>
    <label>
      Subdivision type
      <input name="subdivision_type" />
    </label>
    <label>
      Owner
      <input name="owner" />
    </label>
    <label>
      Soil type
      <input name="soil" />
    </label>
    <button type="submit">Create</button>
  </form>
{% endblock %}
